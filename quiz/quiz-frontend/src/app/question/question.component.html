<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Pergunta" [(ngModel)]="question.text" name="question">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Resposta Certa" [(ngModel)]="question.correctAnswer" name="correctAnswer">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Resposta Errada 1" [(ngModel)]="question.answer1" name="answer1">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Resposta Errada 2" [(ngModel)]="question.answer2" name="answer2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Resposta Errada 3" [(ngModel)]="question.answer3" name="answer3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="post(question)">POST</button>
    </mat-card-actions>
</mat-card>
